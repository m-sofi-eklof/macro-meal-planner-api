name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build Spring Boot app
        run: ./mvnw package -DskipTests

      - name: Start Spring Boot app
        run: |
          java -jar target/*.jar &
          echo "Waiting for app to start..." 
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/auth/login > /dev/null 2>&1; then
              echo "App is up!"
              break
            fi
            echo "Attempt $i - not ready yet..."
            sleep 3
          done
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
          newman run src/test/postman/postmanCollection.json \
            -e src/test/postman/postmanEnv.json \
            --env-var "base_url=https://colourful-muire-sofi-eklof-219f4217.koyeb.app" \
            --reporters cli,json \
            --reporter-json-export results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: results.json
