spring.application.name=macro-meal-planner-api
api-ninjas.base-url=${API_NINJAS_BASE_URL:https://api.api-ninjas.com/v1}
api-ninjas.api-key=${API_NINJAS_API_KEY}

spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true