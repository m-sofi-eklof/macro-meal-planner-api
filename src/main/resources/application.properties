spring.application.name=macro-meal-planner-api

#USDA FoodData Central API
usda.base-url=${USDA_BASE_URL:https://api.nal.usda.gov/fdc/v1}
usda.api-key=${USDA_API_KEY}

#Database (H2)
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true


